<!DOCTYPE html>
<html lang="en">
<head>
    <title>LoL Champion Finder</title>
    <link rel="stylesheet" href="champion.css">
</head>
<body>
    <div class="app-container">
        <h1>League of Legends Champion Finder</h1>
        
        <div class="search-container">
            <input type="text" id="championSearch" placeholder="Search champions..." oninput="filterChampions()">
            <button class="search-button" onclick="showAllChampions()">Show All</button>
        </div>

        <div class="filter-container">
            <div class="role-filters">
                <button class="role-filter-button" data-role="all" onclick="filterByRole('all')">All</button>
                <button class="role-filter-button" data-role="Fighter" onclick="filterByRole('Fighter')">Fighter</button>
                <button class="role-filter-button" data-role="Tank" onclick="filterByRole('Tank')">Tank</button>
                <button class="role-filter-button" data-role="Mage" onclick="filterByRole('Mage')">Mage</button>
                <button class="role-filter-button" data-role="Assassin" onclick="filterByRole('Assassin')">Assassin</button>
                <button class="role-filter-button" data-role="Marksman" onclick="filterByRole('Marksman')">Marksman</button>
                <button class="role-filter-button" data-role="Support" onclick="filterByRole('Support')">Support</button>
            </div>
        </div>

        <div id="champion-grid" class="champion-grid">
            <!-- Champions will be loaded here -->
            <div class="loading"></div>
        </div>

        <div id="champion-info" class="hidden"></div>
    </div>

    <script src="champion.js"></script>
</body>
</html>
